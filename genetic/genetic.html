    <div id = "wholeContent">

            <canvas id = "canvas" width = "800" height = "500"></canvas>

        <div id ="settings">

            <div id = "input">
                <div id = "rangeLabel">Скорость анимации:</div>
                <span id = "counter">100%</span>
                <input type = "range" id = "inputRange" value = "100" min = "10" max = "100" step = "5">
            </div>

            <div id = "population">
                <div id = "populationLabel">Кол-во решений в популяции:</div>
                <span id = "populationCounter">1500</span>
                <input type = "range" id = "populationRange" value = "1500" min = "100" max = "2000" step = "10">
            </div>

            <div id = "childs">
                <div id = "childsLabel">Кол-во детей при скрещивании:</div>
                <span id = "childsCounter">1500</span>
                <input type = "range" id = "childsRange" value = "1500" min = "100" max = "2000" step = "10">
            </div>

            <div id = "mutation">
                <div id = "mutationLabel">Вероятность мутации:</div>
                <span id = "mutationCounter">70</span>
                <input type = "range" id = "mutationRange" value = "70" min = "0" max = "100" step = "1">
            </div>
            <div id="fullGraphBox">
                <input type="checkbox" id ="fullGraph">
                <label for ="fullGraph" id = "fullGraphLabel">Построить полный граф</label>
            </div>
        </div>
        <div id = "buttons">
            <button id = "findPathButton">Найти путь</button>
            <button id = "deleteVertexButton">Удаление вершин: ВЫКЛ</button>
